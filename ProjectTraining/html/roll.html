<!DOCTYPE html>
<html>
	<head>
		<title>Training</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body ng-app="Training"  ng-controller="show">
		<div id="body">

			<div id="header">

				<div id="main">
					<a href="index.html"> <img src="s070593.png" /></a>
					<ul>
						<li>
							<a href="" ng-click="active='home'">Home </a>
						</li>
						<li>
							<a href="roll.html">Log</a>
							<ul >
								<li ng-repeat="log in logs">
									<a href=""> {{log.groupnum}}</a>

								</li>
							</ul>
						</li>
						<li>
							<a href="" ng-click="active='Informer'">Informer </a>
						</li>

						<div class="clear"></div>
					</ul>
				</div>
				<div class="clear"></div>

			</div>
			<div id="wrapper" >
				<ul style="float: left" >
					<h4>Lise Subjects</h4>
					<li ng-repeat="subject in subjects">
						<a>{{subject.name}}</a>
					</li>
				</ul>
				<table ng-repeat="rol in roll">
					
					<tr  >
						<td><h4>Surname Name</h4></td>
						<td colspan="2" > {{rol.day}}</td>
					</tr>
					<tr ng-repeat="student in students">
						<td ><a href=""> {{student.surname}} {{student.name}}</a></td>
						<td ng-repeat="studen in rol.student" >{{studen.mark}}</td>
						<td>{{studen.mark}}</td>

					</tr >
		
				</table>

			</div>
			<div class="clear"></div>
		</div>

	</body>
</html>
