<!DOCTYPE html>
<html>
	<head>
		<title>Training</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/informer.js"></script>
		<script type="text/javascript" src="js/student.js"></script>

	</head>
	<body ng-app="Training" ng-controller="show">
		<div id="body" ng-init="menuclick('home')">
			<div id="header">
				<div id="main">
					<a href="" ng-click="menuclick('home')"> <img src="s070593.png" /></a>
					<ul>
						<li ng-click="menuclick('home')">
							<a href="">Home </a>
						</li>
						<li >
							<a href="" >Log</a>
							<ul >
								<li ng-repeat="log in logs"  ng-click="menuclick('log'); ">
									<a href=""> {{log}}</a>
								</li>
							</ul>
						</li>
						<li >
							<a href="" >Informer </a>
							<ul >
								<li  ng-controller="informer">
									<a ng-click="lecturerInformer(); informer(1); menuclick('informer')">Lecturer</a>
								</li>
								<li  ng-controller="informer">
									<a ng-click="studentInformer(); informer(2); menuclick('informer')">Student</a>
								</li>
							</ul>
						</li>

						<div class="clear"></div>
					</ul>
				</div>
				<div class="clear"></div>

			</div>

			<div id="wrapper">
				<div id="stiebar">
					<ul>
						<li>
							ddd
						</li>
					</ul>
					
				</div>
				
				<div id="info"  ng-include="active">

				</div>
<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
